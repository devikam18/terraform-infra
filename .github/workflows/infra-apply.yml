name: Terraform Automation
 
on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
  issue_comment:
    types: [created]
 
permissions:
  contents: write
  pull-requests: write
  id-token: write
 
jobs:
 
  terraform:
    runs-on: ubuntu-latest
 
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       startsWith(github.event.comment.body, '/plan'))
 
    env:
      AWS_REGION: ap-south-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
 
      # Auto-create PR (on push)
      - name: Create Pull Request
        if: github.event_name == 'push'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GTHUB_TOKEN }}
          branch: test
          base: main
          title: "ü™Ñ Terraform Infra Changes"
          body: "This PR contains automated Terraform plan."
          commit-message: "chore: terraform auto update"
          delete-branch: false
 
      # Find PR Number
      - name: Find PR Number
        id: find_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const event = context.payload;
            let prNumber = null;
 
            if (event.pull_request) {
              prNumber = event.pull_request.number;
            } else if (event.issue && event.issue.pull_request) {
              prNumber = event.issue.number;
            } else {
              const prs = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
                state: 'open'
              });
              if (prs.data.length > 0) prNumber = prs.data[0].number;
            }
            if (prNumber) core.setOutput("pr_number", prNumber);
 
      # Terraform Init
      - name: Terraform Init
        run: terraform init
 
      # Terraform Validate
      - name: Terraform Validate
        run: terraform validate
 
      # Checkov Security Scan
      # - name: Checkov Scan
      #   uses: bridgecrewio/checkov-action@master
      #   with:
      #     quiet: true
      #     directory: .
 
      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan | tee plan.log
 
      # Upload Plan File
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan
 
      # Post Plan as PR Comment
      - name: Post Plan Result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = process.env.PR_NUMBER;
            if (!fs.existsSync('plan.log') || !prNumber) return;
 
            const plan = fs.readFileSync('plan.log', 'utf8').slice(0, 65000);
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber, 10),
              body: `üõ†Ô∏è **Terraform Plan Output**\n\`\`\`\n${plan}\n\`\`\`\nüí¨ Comment **/apply** to deploy (after approval).`
            });
        env:
          PR_NUMBER: ${{ steps.find_pr.outputs.pr_number }}
 
 
  apply:
    needs: terraform
    runs-on: ubuntu-latest
    environment: production   # üîí Manual approval happens in GitHub UI
 
    if: github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/apply')
 
    env:
      AWS_REGION: ap-south-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
 
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .
 
      - name: Terraform Init
        run: terraform init -input=false
 
      - name: Terraform Apply (after approval)
        run: terraform apply -input=false tfplan | tee apply.log
 
      - name: Post Apply Result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = context.issue.number;
            if (!fs.existsSync('apply.log')) return;
 
            const apply = fs.readFileSync('apply.log', 'utf8').slice(0, 65000);
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `üöÄ **Terraform Apply Completed:**\n\`\`\`\n${apply}\n\`\`\`\n‚úÖ Deployment Successful!`
            });
