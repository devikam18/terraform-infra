name: Terraform Infra Apply

on:
  workflow_dispatch:   # Or use workflow_run to trigger automatically after bootstrap

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-backend
          path: terraform-bootstrap

      - name: Load backend variables
        run: |
          source terraform-bootstrap/backend.env
          echo "S3_BUCKET=$S3_BUCKET"
          echo "DYNAMO_TABLE=$DYNAMO_TABLE"

      - name: Terraform Init with Backend
        working-directory: terraform
        run: |
          source terraform-bootstrap/backend.env
          terraform init -reconfigure \
            -backend-config="bucket=$S3_BUCKET" \
            -backend-config="dynamodb_table=$DYNAMO_TABLE" \
            -backend-config="region=ap-south-2" \
            -backend-config="key=infra/terraform.tfstate"

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

