name: Terraform Destroy

on:
  workflow_dispatch:
  repository_dispatch:
    types: [destroy-terraform]

jobs:
  destroy:
    name: Terraform Destroy Job
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4️⃣ Destroy Main Infra first
      - name: Terraform Init - Main Infra
        working-directory: terraform
        run: terraform init -input=false

      - name: Show State - Main Infra
        working-directory: terraform
        run: terraform state list || echo "No resources in main infra state"

      - name: Terraform Destroy - Main Infra
        working-directory: terraform
        run: terraform destroy -auto-approve

      # 5️⃣ Destroy Bootstrap last (S3 + DynamoDB)
      - name: Terraform Init - Bootstrap
        working-directory: terraform/terraform-bootstrap
        run: terraform init -input=false

      - name: Show State - Bootstrap
        working-directory: terraform/terraform-bootstrap
        run: terraform state list || echo "No resources in bootstrap state"

      - name: Terraform Destroy - Bootstrap
        working-directory: terraform/terraform-bootstrap
        run: terraform destroy -auto-approve
