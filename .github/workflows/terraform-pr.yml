name: Terraform Automation

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'push' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       (startsWith(github.event.comment.body, '/plan') || startsWith(github.event.comment.body, '/apply')))

    env:
      AWS_REGION: ap-south-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 1Ô∏è‚É£ Create Pull Request automatically on push
      - name: Create Pull Request
        if: github.event_name == 'push'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GTHUB_TOKEN }}
          branch: developer
          title: "ü™Ñ Terraform Changes Detected"
          body: "Automated PR created for Terraform plan/apply."
          commit-message: "chore: Terraform update"
          base: main
          delete-branch: false

      # 2Ô∏è‚É£ Find PR number for comment posting
      - name: Find existing PR number
        id: find_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const event = context.payload;
            let prNumber = null;

            if (event.pull_request) {
              prNumber = event.pull_request.number;
            } else if (event.issue && event.issue.pull_request) {
              prNumber = event.issue.number;
            } else {
              const prs = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:developer`,
                state: 'open'
              });
              if (prs.data.length > 0) prNumber = prs.data[0].number;
            }

            if (prNumber) {
              core.setOutput("pr_number", prNumber);
            } else {
              core.setFailed("‚ùå No pull request found for posting comment.");
            }

      # 3Ô∏è‚É£ Terraform Init & Plan
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan | tee plan.log

      # 4Ô∏è‚É£ Post Plan Result to PR
      - name: Post Plan Result to PR
        if: github.event_name == 'push' || (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/plan'))
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.log', 'utf8').slice(0, 65000);
            const pr_number = parseInt(process.env.PR_NUMBER, 10);

            if (!pr_number) {
              core.setFailed("‚ùå PR number not found.");
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                body: `ü™Ñ **Terraform Plan Result:**\n\`\`\`\n${plan}\n\`\`\`\nüí¨ Comment **/apply** to deploy these changes.`
              });
            }
        env:
          PR_NUMBER: ${{ steps.find_pr.outputs.pr_number }}

      # 5Ô∏è‚É£ Terraform Apply (triggered by /apply comment)
      - name: Terraform Apply
        if: github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/apply')
        run: terraform apply -auto-approve tfplan | tee apply.log

      # 6Ô∏è‚É£ Post Apply Result to PR
      - name: Post Apply Result
        if: github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/apply')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const apply = fs.readFileSync('apply.log', 'utf8').slice(0, 65000);
            const pr_number = parseInt(process.env.PR_NUMBER, 10);

            if (!pr_number) {
              core.setFailed("‚ùå PR number not found for apply result.");
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                body: `‚úÖ **Terraform Apply Completed Successfully!** üöÄ\n\`\`\`\n${apply}\n\`\`\``
              });
            }
        env:
          PR_NUMBER: ${{ steps.find_pr.outputs.pr_number }}
