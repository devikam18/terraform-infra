name: Terraform CI/CD


on:
  # Auto trigger
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

  issue_comment:
    types: [created]

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    if: >
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(toLower(github.event.comment.body), '/plan'))
    runs-on: ubuntu-latest
    name: Terraform Plan

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan.out

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan.out

      - name: Comment Plan Output on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            const planOutput = execSync('terraform show -no-color tfplan.out').toString();
            const commentBody = `### Terraform Plan ðŸ“œ\n\`\`\`\n${planOutput.substring(0, 65000)}\n\`\`\`\nâœ… To apply these changes, comment **/apply** below.`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  terraform-apply:
    if: >
      github.event_name == 'issue_comment' && contains(toLower(github.event.comment.body), '/apply')
    runs-on: ubuntu-latest
    name: Terraform Apply
    needs: terraform-plan

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.out

      - name: Comment Apply Success
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Terraform Apply completed successfully!'
            });
