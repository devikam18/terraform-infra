name: Terraform Plan & Apply via PR Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    if: github.event.issue.pull_request && 
        (contains(github.event.comment.body, '/terraform plan') || contains(github.event.comment.body, '/terraform apply'))
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      ########################################
      # 1. Checkout PR branch
      ########################################
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head

      ########################################
      # 2. Configure AWS credentials
      ########################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      ########################################
      # 3. Setup Terraform
      ########################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      ########################################
      # 4. Terraform Init
      ########################################
      - name: Terraform Init
        run: terraform init -input=false

      ########################################
      # 5. Terraform Validate
      ########################################
      - name: Terraform Validate
        run: terraform validate

      ########################################
      # 6. Terraform Plan
      ########################################
      - name: Terraform Plan
        if: contains(github.event.comment.body, '/terraform plan')
        run: terraform plan -out=tfplan

      ########################################
      # 7. Comment plan output in PR
      ########################################
      - name: Post Plan Comment
        if: contains(github.event.comment.body, '/terraform plan')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: terraform-plan
          message: |
            âœ… Terraform Plan completed successfully.
            To apply these changes, comment:
            ```
            /terraform apply
            ```

      ########################################
      # 8. Terraform Apply
      ########################################
      - name: Terraform Apply
        if: contains(github.event.comment.body, '/terraform apply')
        run: terraform apply -auto-approve tfplan
