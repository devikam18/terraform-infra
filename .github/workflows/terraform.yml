name: Terraform Plan & Apply Automation

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  AWS_REGION: ap-south-2
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # ðŸ§± Automatically Create or Update PR
      - name: Create or Update Pull Request
        if: github.event_name == 'push'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: test
          base: main
          title: "ðŸª„ Terraform Infrastructure Changes"
          body: |
            This PR contains automated Terraform plan and apply steps.
            Comment `/plan` to preview or `/apply` to deploy.
          commit-message: "chore: terraform auto update"
          delete-branch: false
          branch-suffix: none
          allow-empty-commit: true
          labels: terraform, automation
          assignees: ${{ github.actor }}

      # ðŸ§© Detect Action Type
      - name: Determine Trigger Type
        id: detect
        run: |
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            COMMENT_BODY="${{ github.event.comment.body }}"
            COMMENT_BODY_LOWER=$(echo "$COMMENT_BODY" | tr '[:upper:]' '[:lower:]')
            if [[ "$COMMENT_BODY_LOWER" == *"/apply"* ]]; then
              echo "action=apply" >> $GITHUB_ENV
            elif [[ "$COMMENT_BODY_LOWER" == *"/plan"* ]]; then
              echo "action=plan" >> $GITHUB_ENV
            else
              echo "action=none" >> $GITHUB_ENV
            fi
          else
            echo "action=auto" >> $GITHUB_ENV
          fi

      # ðŸ§  Terraform Init
      - name: Terraform Init
        run: terraform init -input=false -no-color

      # ðŸ“‹ Terraform Plan
      - name: Terraform Plan
        if: env.action == 'plan' || env.action == 'auto'
        id: plan
        run: terraform plan -input=false -no-color | tee plan.log

      # ðŸ’¬ Post Plan Result in PR Comment
      - name: Post Plan Comment
        if: env.action == 'plan' || env.action == 'auto'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.log', 'utf8').slice(0, 65000);
            const pr = context.payload.pull_request || context.issue;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸª„ **Terraform Plan Result:**\n\`\`\`\n${plan}\n\`\`\`\nðŸ’¬ Comment **/apply** to deploy these changes.`
              });
            }

      # ðŸš€ Terraform Apply
      - name: Terraform Apply
        if: env.action == 'apply' || github.event_name == 'pull_request'
        id: apply
        run: terraform apply -auto-approve -input=false -no-color | tee apply.log

      # âœ… Post Apply Comment
      - name: Post Apply Comment
        if: env.action == 'apply' || github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const apply = fs.readFileSync('apply.log', 'utf8').slice(0, 65000);
            const pr = context.payload.pull_request || context.issue;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸš€ **Terraform Apply Result:**\n\`\`\`\n${apply}\n\`\`\`\nâœ… Deployment completed successfully!`
              });
