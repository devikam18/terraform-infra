name: Terraform Automation

on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # ðŸ”¹ Identify trigger type (push, /plan, /apply)
      - name: Determine Trigger Type
        id: trigger
        run: |
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            comment=$(echo "${{ github.event.comment.body }}" | tr '[:upper:]' '[:lower:]')
            if [[ "$comment" == "/plan" ]]; then
              echo "action=plan" >> $GITHUB_ENV
            elif [[ "$comment" == "/apply" ]]; then
              echo "action=apply" >> $GITHUB_ENV
            else
              echo "action=none" >> $GITHUB_ENV
            fi
          else
            echo "action=auto" >> $GITHUB_ENV
          fi

      # ðŸ”¹ Terraform Init
      - name: Terraform Init
        if: env.action == 'plan' || env.action == 'apply' || env.action == 'auto'
        run: terraform init

      # ðŸ”¹ Terraform Validate
      - name: Terraform Validate
        if: env.action == 'plan' || env.action == 'auto'
        run: terraform validate

      # ðŸ”¹ Terraform Plan (auto + manual)
      - name: Terraform Plan
        if: env.action == 'plan' || env.action == 'auto'
        run: terraform plan -no-color -out=tfplan | tee plan.log

      # ðŸ”¹ Post Plan Output to PR or Push Log
      - name: Post Plan Result to PR
        if: env.action == 'plan' || env.action == 'auto'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.log', 'utf8').slice(0, 65000);
            const pr = context.payload.pull_request || context.issue;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸª„ **Terraform Plan Result:**\n\`\`\`\n${plan}\n\`\`\`\nðŸ’¬ Comment **/apply** to deploy these changes.`
              });
            } else {
              console.log("No PR found â€” plan posted in logs.");
            }

      # ðŸ”¹ Auto Apply (on push) OR Manual Apply (/apply)
      - name: Terraform Apply
        if: |
             (env.action == 'apply' && github.ref == 'refs/heads/main') ||
              (env.action == 'auto' && github.ref == 'refs/heads/test')
        run: terraform apply -auto-approve -no-color | tee apply.log

      # ðŸ”¹ Post Apply Output to PR
      - name: Post Apply Result to PR
        if: env.action == 'apply' || env.action == 'auto'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GTHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const apply = fs.readFileSync('apply.log', 'utf8').slice(0, 65000);
            const pr = context.payload.pull_request || context.issue;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸš€ **Terraform Apply Result:**\n\`\`\`\n${apply}\n\`\`\`\nâœ… Deployment completed successfully!`
              });
            } else {
              console.log("No PR found â€” apply posted in logs.");
            }
